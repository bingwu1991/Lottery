<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link>
<link rel="stylesheet" href="./css/maintain.css">
<script type="text/javascript" src="../jquery-2.1.1/jquery.min.js"></script>
<script type="text/javascript" src="../jquery-2.1.1/grid.js"></script>
<script type="text/javascript" src="../jquery-2.1.1/util.js"></script>
<script type="text/javascript" src="./js/maintain.js"></script>
</head>
<body>
	<div>
		<a href="/ui/statistic/statistic.html">统计</a>
	</div>
	<div>
		<label class="label">类型：</label>
		<div class="input_div">
			<select id="type">
				<option value="0">3D</option>
				<option value="1">组合</option>
			</select>
		</div>
	</div>
	<div class="oneblock">
		<label class="label">期数：</label>
		<div class="period_input_div">
			<input class="period_input" type="text" id="period">
		</div>
		<label class="label">第一位：</label>
		<div class="input_div">
			<input type="text" id="first">
		</div>
		<label class="label">第二位：</label>
		<div class="input_div">
			<input type="text" id="second">
		</div>
		<label class="label">第三位：</label>
		<div class="input_div">
			<input type="text" id="last">
		</div>
		<label class="label">第四位：</label>
		<div class="input_div">
			<input type="text" id="four">
		</div>
		<label class="label">第五位：</label>
		<div class="input_div">
			<input type="text" id="five">
		</div>
		<div class="input_div" style="display: inline">
			<button onclick="submit()">添加</button>
			<button onclick="del()">删除</button>
		</div>
	</div>
	<div>
		<label class="label">期数：从：</label>
		<div class="period_input_div">
			<input class="period_input" type="text" id="startPeriod">
		</div>
		<label class="label">到：</label>
		<div class="period_input_div">
			<input class="period_input" type="text" id="endPeriod">
		</div>
		<button onclick="query()">查询</button>
	</div>
	<div>
		<table id="data">
			<tr id="title">
				<td>期数</td>
				<td>第一位</td>
				<td>第二位</td>
				<td>第三位</td>
				<td>第四位</td>
				<td>第五位</td>
			</tr>
		</table>
	</div>
</body>
</html>
